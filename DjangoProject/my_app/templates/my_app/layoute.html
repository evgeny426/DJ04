{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'my_app/css/my_app.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block title %}
    {% endblock %}

</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <aside class="col-md-3 bg-light p-4">
            <div class="text-center mb-4">
                <img src="{% static 'my_app/img/shrek.jpg' %}" alt="шрек" class="img-fluid rounded-circle" width="150px">
                <h2 class="mt-2">ShrekDjango</h2>
            </div>
            {% include 'my_app/nav.html' %}
        </aside>
        <main class="col-md-9 p-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>
{% include 'my_app/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
